<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" href="favicon.png">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container displayContainer my-4">
        <div class="row">
            <div class="col-12 p-0 displayColumn">
                <p class="calculatorDisplay py-2 px-4">&#8203;</p>
            </div>
        </div>
    </div>
    <div class="">
        <div class="container buttonContainer p-3">
            <div class="row justify-content-between p-3">
                <div class="col-3">
                    <button class="number" id="7">7</button>
                </div>
                <div class="col-3">
                    <button class="number" id="8">8</button>
                </div>
                <div class="col-3">
                    <button class="number" id="9">9</button>
                </div>
                <div class="col-3">
                    <button class="delete" id="del">delete</button>
                </div>
            </div>
            <div class="row justify-content-between p-3 ">
                <div class="col-3">
                    <button class="number" id="4">4</button>
                </div>
                <div class="col-3">
                    <button class="number" id="5">5</button>
                </div>
                <div class="col-3">
                    <button class="number" id="6">6</button>
                </div>
                <div class="col-3">
                    <button class="operation" id="plus">+</button>
                </div>
            </div>
            <div class="row justify-content-between p-3 ">
                <div class="col-3">
                    <button class="number" id="1">1</button>
                </div>
                <div class="col-3">
                    <button class="number" id="2">2</button>
                </div>
                <div class="col-3">
                    <button class="number" id="3">3</button>
                </div>
                <div class="col-3">
                    <button class="operation" id="-">-</button>
                </div>
            </div>
            <div class="row justify-content-between p-3 ">
                <div class="col-3">
                    <button class="operation" id="decimal">.</button>
                </div>
                <div class="col-3">
                    <button class="number" id="0">0</button>
                </div>
                <div class="col-3">
                    <button class="operation" id="divide">/</button>
                </div>
                <div class="col-3">
                    <button class="operation" id="x">x</button>
                </div>
            </div>
            <div class="row justify-content-between p-3">
                <div class="col-6">
                    <button class="reset" id="reset">Reset</button>
                </div>
                <div class="col-6">
                    <button class="equal" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- external javascript -->
    <script src="index.js"></script>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
