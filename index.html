<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" href="favicon.png">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container displayContainer my-4">
        <div class="row">
            <div class="col-12 p-0 displayColumn">
                <input type="number" autofocus class="calculatorDisplay py-2 px-4">
            </div>
        </div>
    </div>
    <div class="">
        <div class="container buttonContainer p-3">
            <div class="row justify-content-between p-3">
                <div class="col-3">
                    <button class="number">7</button>
                </div>
                <div class="col-3">
                    <button class="number">8</button>
                </div>
                <div class="col-3">
                    <button class="number">9</button>
                </div>
                <div class="col-3">
                    <button class="delete">delete</button>
                </div>
            </div>
            <div class="row justify-content-between p-3 ">
                <div class="col-3">
                    <button class="number">4</button>
                </div>
                <div class="col-3">
                    <button class="number">5</button>
                </div>
                <div class="col-3">
                    <button class="number">6</button>
                </div>
                <div class="col-3">
                    <button class="operation">+</button>
                </div>
            </div>
            <div class="row justify-content-between p-3 ">
                <div class="col-3">
                    <button class="number">1</button>
                </div>
                <div class="col-3">
                    <button class="number">2</button>
                </div>
                <div class="col-3">
                    <button class="number">3</button>
                </div>
                <div class="col-3">
                    <button class="operation">-</button>
                </div>
            </div>
            <div class="row justify-content-between p-3 ">
                <div class="col-3">
                    <button class="operation">.</button>
                </div>
                <div class="col-3">
                    <button class="number">0</button>
                </div>
                <div class="col-3">
                    <button class="operation">/</button>
                </div>
                <div class="col-3">
                    <button class="operation">x</button>
                </div>
            </div>
            <div class="row justify-content-between p-3">
                <div class="col-6">
                    <button class="reset">Reset</button>
                </div>
                <div class="col-6">
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- external javascript -->
    <script src="index.js"></script>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
