<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="text-center">
        <div class="container">
            <div class="row justify-content-between">
                    <input type="text" class="previousDisplay col-12" placeholder="previous">
            </div>
            <div class="row justify-content-between">
                    <input type="number" class="calculatorDisplay col-12">
            </div>
            <div class="row justify-content-between">
                <div class="col-3">
                    
                    <button class="number col-1">0</button>
                </div>
                <div class="col-3">
                    <button class="number col-1">1</button>

                </div>
                <div class="col-3">

                    <button class="number col-1">2</button>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-3">
                    
                    <button class="number col-1">3</button>
                </div>
                <div class="col-3">

                    <button class="number col-1">4</button>
                </div>
                <div class="col-3">

                    <button class="number col-1">5</button>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-3">
                    
                    <button class="number col-1">6</button>
                </div>
                <div class="col-3">

                    <button class="number col-1">7</button>
                </div>
                <div class="col-3">

                    <button class="number col-1">8</button>
                </div>
                <div class="col-3">

                    <button class="number col-1">9</button>
                </div>
            </div>
            <div class="row justify-content-between">
                <button class="operation col-2">+</button>
                <button class="operation col-2">-</button>
                <button class="operation col-2">*</button>
                <button class="operation col-2">/</button>
                <button class="equal col-3">=</button>
            </div>
                    <button class="clear">Reset</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- external javascript -->
    <script src="index.js"></script>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
